{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'savelisting' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" type="text" name="description" rows="3" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="image" placeholder="Image url (optional)">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category (optional)">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
